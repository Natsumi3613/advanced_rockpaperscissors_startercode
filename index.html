<!DOCTYPE html>
<html>

  <head>
      <title>RPS Game</title>
      
      <link rel="stylesheet" href="css/style.css" type="text/css"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
      <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
    <div class="container text-center">
      <header class="jumbotron">
        <h2>Rock Paper Scissors</h2>
        <div class="row">
          <img id="img" src="https://pre00.deviantart.net/479c/th/pre/i/2009/011/c/1/rock_paper_scissors_by_smashmethod.jpg">
        </div>
        <input>
        <button id="submit">Submit</button>
        <button id="refresh">Refresh (ctrl+r)</button>
        <div class="row">
          <div class="col-xs-6" id="left">
            <h4>Player</h4>
            <h6>Your Choice:</h6>
            <h5 id="pchoice"></h5>
          </div>
          <div class="col-xs-6" id="right">
            <h4>Computer</h4>
            <h6>Computer's Choice:</h6>
            <h5 id="cchoice"></h5>
          </div>
        </div>
        <div>
          <h3 id="result">Result:</h3>
        </div>
      </header>
      


    
    </div>
    
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="js/script.js"></script>
  </body>

</html>
